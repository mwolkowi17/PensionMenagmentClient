<h1>Guest List</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Surname
                        </th>
                        <th>
                            client science
                        </th>
                    </tr>
                </thead>
                <tbody>
                   
                    
                        <tr *ngFor="let guest of guests">
                            <td>{{guest.guestID}}</td>
                            <td>{{guest.name}}</td>
                            <td>{{guest.surname}}</td>
                            <td>{{guest.member_since}}</td>
                            <td >
                            <a class="Button" (click)="onClear(guest.guestID)">Delete</a>    
                            </td>
                        </tr>
                    
                </tbody>
            </table>
           
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Guest</h5>
                    <h6 class="card-subtitle mb-2 text-muted">New Guest Registration</h6>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm" autocomplete="off">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" name="nameuser" ngModel>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Surname</label>
                            <input type="text" class="form-control" name="surnameuser" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">City</label>
                            <input type="text" class="form-control" name="cityuser" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Adress</label>
                            <input type="text" class="form-control" name="adressuser" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="text" class="form-control" name="emailuser" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telephone Nr</label>
                            <input type="text" class="form-control" name="telephonenumberuser" ngModel>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
